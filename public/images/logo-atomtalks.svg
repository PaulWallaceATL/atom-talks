<svg width="180" height="50" viewBox="0 0 180 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Atom icon -->
  <g transform="translate(0, 10)">
    <!-- Center nucleus -->
    <circle cx="15" cy="15" r="3" fill="#6366F1"/>
    
    <!-- Orbits -->
    <ellipse cx="15" cy="15" rx="12" ry="6" stroke="#6366F1" stroke-width="1.5" fill="none" opacity="0.6"/>
    <ellipse cx="15" cy="15" rx="6" ry="12" stroke="#8B5CF6" stroke-width="1.5" fill="none" opacity="0.6"/>
    <ellipse cx="15" cy="15" rx="10" ry="10" stroke="#3B82F6" stroke-width="1.5" fill="none" opacity="0.4"/>
    
    <!-- Electrons -->
    <circle cx="27" cy="15" r="2" fill="#3B82F6"/>
    <circle cx="15" cy="3" r="2" fill="#8B5CF6"/>
    <circle cx="3" cy="15" r="2" fill="#6366F1"/>
  </g>
  
  <!-- AtomTalks text -->
  <text x="40" y="32" font-family="Space Grotesk, sans-serif" font-size="24" font-weight="700" fill="#FFFFFF">
    Atom<tspan fill="#6366F1">Talks</tspan>
  </text>
</svg>

